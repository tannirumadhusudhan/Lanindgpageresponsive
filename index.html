<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-700 via-indigo-600 to-blue-600 text-white font-sans">

    <!-- Main Section -->
    <main class="h-screen flex flex-col lg:flex-row items-center justify-center px-6 lg:px-20 space-y-12 lg:space-y-0 lg:space-x-12">
        <!-- Text Content -->
        <div class="text-center lg:text-left max-w-lg">
            <p class="text-sm uppercase tracking-wide">Successful coaches are visionaries</p>
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mt-2">
                Good <span class="text-blue-300">coaching</span> is good teaching & nothing else.
            </h1>
            <div class="mt-8 flex flex-col lg:flex-row lg:space-x-4 space-y-4 lg:space-y-0">
                <a href="#" class="bg-white text-blue-600 px-6 py-3 rounded-lg text-lg font-medium w-full lg:w-auto text-center">View Courses</a>
                <a href="#" class="border border-white px-6 py-3 rounded-lg text-lg font-medium w-full lg:w-auto text-center">Get Free Consultation</a>
            </div>
        </div>

        <!-- Image -->
        <div class="flex justify-center lg:justify-end">
            <img src="C:\Users\DELL\FSD\Lanindgpageresponsive\office.png" alt="Coaching Image" class="w-64 md:w-80 lg:w-96">
        </div>
    </main>

    <!-- Decorative Circles -->
    <div class="absolute bottom-0 left-0 w-full flex justify-center items-center">
        <div class="relative w-32 h-32 md:w-48 md:h-48 lg:w-64 lg:h-64">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-dotted border-white rounded-full"></div>
            <div class="absolute top-4 left-4 w-full h-full border-4 border-dotted border-white rounded-full opacity-50"></div>
        </div>
    </div>

    <!-- Search Section -->
    <section class="py-16 px-6">
        <div class="max-w-2xl mx-auto text-center">
            <p class="text-lg mb-4">What do you want to learn today?</p>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" placeholder="Search for courses..." class="px-4 py-2 rounded-lg w-full md:w-80">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg w-full md:w-auto">Search</button>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <footer class="py-16 bg-blue-700">
        <div class="max-w-6xl mx-auto flex flex-wrap justify-center items-center space-x-10">
            <img src="C:\Users\DELL\FSD\Lanindgpageresponsive\spotify.png" alt="Spotify" class="h-10">
            <img src="https://github.com/tannirumadhusudhan/Lanindgpageresponsive/blob/main/amazon.png" alt="Amazon" class="h-10">
            <img src="https://github.com/tannirumadhusudhan/Lanindgpageresponsive/blob/main/cisco.png" alt="Cisco" class="h-10">
            <img src="https://github.com/tannirumadhusudhan/Lanindgpageresponsive/blob/main/logitech.png" alt="Logitech" class="h-10">
        </div>
    </footer>

</body>

</html>
